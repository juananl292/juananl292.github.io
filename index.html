<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Boda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Vista inicial con la carta -->
  <div id="carta" class="pantalla">
    <div id="sobre" class="sobre">
      <h1>Estás invitado</h1>
      <p>¡Nos casamos!</p>
      <button onclick="abrirCarta()">Abrir</button>
    </div>
  </div>

  <!-- Contenido de la boda -->
  <div id="contenido" class="pantalla oculto">
    <header>
      <h1>Gema & Juan</h1>
      <p>¡Nos casamos!</p>
    </header>

    <section>
      <h2>Detalles del evento</h2>
      <p><strong>Fecha:</strong> 4 de Octubre de 2025</p>
      <p><strong>Lugar:</strong> Jardínes Zahor, Durcal</p>
    </section>

    <section>
      <h2>Confirma tu asistencia</h2>
      <button onclick="confirmarAsistencia()">Confirmar</button>
    </section>

    <footer>
      <p>Con cariño, Gema y Juan</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
