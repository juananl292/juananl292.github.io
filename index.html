<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Nos Casamos!</title>

  <!-- Fuentes decorativas -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- Carta animada -->
  <div class="portada" id="portada">
    <div class="carta-tapa">
      <h1>Una carta para ti...</h1>
      <button id="abrir-carta">Abrir</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="contenido" id="contenido">
    <div class="envoltorio">
      <header style="position: relative;">
        <img src="img/pngwing.com.png" alt="Rama de olivo" class="rama-olivo-titulo">
        <h1 class="nombre-pareja">Juan & Gema</h1>
        <p class="subtitulo">¡Nos casamos!</p>
      </header>
      
      <div class="imagen-central">
        <div class="borde-desgarrado borde-superior">
          <svg viewBox="0 0 500 40" width="100%" height="40" preserveAspectRatio="none">
            <path d="M0,30 Q50,0 100,30 Q150,40 200,20 Q250,0 300,30 Q350,40 400,20 Q450,0 500,30 L500,0 L0,0 Z" fill="#fff"/>
          </svg>
        </div>
        <img src="img/enlace.PNG" alt="Foto especial" />
        <div class="borde-desgarrado borde-inferior">
          <svg viewBox="0 0 500 40" width="100%" height="40" preserveAspectRatio="none">
            <path d="M0,10 Q50,40 100,10 Q150,0 200,20 Q250,40 300,10 Q350,0 400,20 Q450,40 500,10 L500,40 L0,40 Z" fill="#fff"/>
          </svg>
        </div>
      </div>

      <section class="cuenta-atras">
        <div class="fecha-boda">
          <div class="fecha-grande">
            <span class="dia">Sábado</span>
            <span class="diaNumero">04</span>
            <span class="mes">OCTUBRE</span>
            
          </div>
          <div>
            <span class="año">2025</span>
          </div>
          <p id="contador">Cargando...</p>
        </div>
      </section>
      
      <div class="bloque-ubicacion">
        <div class="iglesia">
          <i class="fas fa-church"></i>
        </div>
        <div class="info-evento">
          <p><strong>Lugar:</strong> Jardines Zahor, Dúrcal</p>
        </div>
        <div class="boton-ubi">
          <a class="boton" href="https://maps.app.goo.gl/c3paFh51qx1DP3oX9" target="_blank">Ver ubicación</a>
        </div>
      </div>

      <section class="mapa-section">
        <p>ITINERARIO DE ACTIVIDADES</p>
        <div class="mapa">
         
        </div>
      </section>
      <section class="itinerario">
        
        <div class="linea-tiempo-alternante">
      
          <!-- Evento 1 -->
          <div class="evento evento-izquierda">
            <div class="contenido">
              <span class="hora">14 PM</span>
              <i class="fas fa-church"></i>
              <span class="titulo">Ceremonia</span>
            </div>
          </div>
      
          <!-- Evento 2 -->
          <div class="evento evento-derecha">
            <div class="contenido">
              <span class="hora">15 PM</span>
              <i class="fas fa-glass-cheers"></i>
              <span class="titulo">Cocktail</span>
            </div>
          </div>
      
          <!-- Evento 3 -->
          <div class="evento evento-izquierda">
            <div class="contenido">
              <span class="hora">7 PM</span>
              <i class="fas fa-utensils"></i>
              <span class="titulo">Comida</span>
            </div>
          </div>
      
          <!-- Evento 4 -->
          <div class="evento evento-derecha">
            <div class="contenido">
              <span class="hora">8:30 PM</span>
              <i class="fas fa-music"></i>
              <span class="titulo">Fiesta</span>
            </div>
          </div>
      
        </div>
      </section>
      
      
      <section class="image-1">
      </section>
      
      <section class="image-2">
      </section>
      
      <section class="image-3">
      </section>
      
      <section class="image-4">
      </section>

      <!-- Botón para mostrar el formulario -->
      <div class="boton-confirmacion-centro">
        <button id="mostrar-confirmacion" class="boton">Confirmar asistencia</button>
      </div>

      <section class="confirmacion" style="display:none;">
        <h2>Confirmación de asistencia</h2>
        <form id="formulario-rsvp">
          <label for="nombre">Tu nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="asistencia">¿Vas a venir?</label>
          <select id="asistencia" name="asistencia" required>
            <option value="">Selecciona una opción</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
          </select>

          <button type="submit" class="boton">Enviar</button>
        </form>
      </section>

      <footer>
        <p>Con cariño, Juan & Gema</p>
      </footer>
    </div> <!-- Fin .envoltorio -->
  </div> <!-- Fin .contenido -->

  <!-- Scripts -->
  <script>
    // Abrir carta
    document.getElementById("abrir-carta").addEventListener("click", function () {
      document.getElementById("portada").classList.add("animar-carta");
      setTimeout(() => {
        document.getElementById("portada").style.display = "none";
        document.getElementById("contenido").style.display = "block";
      }, 1500);
    });

    // Cuenta atrás
    const fechaBoda = new Date('2025-10-04T13:00:00').getTime();
    const contadorEl = document.getElementById('contador');

    function actualizarCuentaAtras() {
      const ahora = new Date().getTime();
      const diferencia = fechaBoda - ahora;

      if (diferencia <= 0) {
        contadorEl.innerHTML = "<span class='fin-cuenta'>¡Ya es el gran día!</span>";
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      contadorEl.innerHTML = `
        <span class="bloque-cuenta"><span class="numero-cuenta">${dias}</span><span class="unidad-cuenta">días</span></span>
        <span class="bloque-cuenta"><span class="numero-cuenta">${horas}</span><span class="unidad-cuenta">h</span></span>
        <span class="bloque-cuenta"><span class="numero-cuenta">${minutos}</span><span class="unidad-cuenta">m</span></span>
        <span class="bloque-cuenta"><span class="numero-cuenta">${segundos}</span><span class="unidad-cuenta">s</span></span>
      `;
    }

    const intervalo = setInterval(actualizarCuentaAtras, 1000);
    actualizarCuentaAtras();

    // Envío del formulario
    document.getElementById("formulario-rsvp").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const asistencia = document.getElementById("asistencia").value;

      fetch("https://script.google.com/macros/s/AKfycbwZK-lZznKhaLhRnj24xLQ6SbfYrCvcO0ZMIswT16Dh2V9SFp5JZrDGsd8p_v6AK9Ji/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nombre, asistencia }),
      })
      .then(() => {
        alert("¡Gracias por confirmar tu asistencia!");
        document.getElementById("formulario-rsvp").reset();
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Hubo un problema al enviar tu confirmación.");
      });
    });

    // Mostrar formulario de confirmación
    document.getElementById("mostrar-confirmacion").addEventListener("click", function () {
      document.querySelector(".confirmacion").style.display = "block";
      this.style.display = "none";
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
